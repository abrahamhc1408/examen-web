<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Store</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Encabezado */
        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .menu.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .menu-icono {
            width: 25px;
            cursor: pointer;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Contenido principal */
        .header-content.container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .header-txt {
            max-width: 50%;
        }

        .header-txt h1 {
            font-size: 36px;
            color: #333;
        }

        .header-txt h1 span {
            color: #392924;
        }

        .header-txt p {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
        }

        .header-img img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Botón */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e201c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">Epic Store</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="imagenes/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Iniciar sesión</a></li>
                    <li><a href="#">Registrarse</a></li>
                    <li><a href="#">Catálogo de juegos</a></li>
                    <li><a href="#">Más información</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="header-content container">
        <div class="header-txt">
            <h1>Compra tu <span>juego</span> <br> favorito aquí</h1>
            <p>Descubre nuestra increíble selección de juegos y ofertas exclusivas.</p>
            <a href="#" class="btn">Ver Catálogo</a>
        </div>
        <div class="header-img">
            <img src="imagenes/gaming-setup.jpg" alt="Imagen de un setup gamer" />
        </div>
    </div>

</body>
</html>
